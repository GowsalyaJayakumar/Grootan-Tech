<!DOCTYPE html>
<html>
<h1 style="font-size:40px;"><u>Sample Output</u></h1><br>
  <h2 style="font-size:40px;">Grootan Test</h2><br>
  <h3 style="font-size:20px;">Round 2</h3><br>


   <head>
      <title>Text Input Control</title>
   </head>
	
   <body>
      <form name="form1" method="post" action="Save">
         Name  <input type = "text" name = "Name" />
       <br><br>
         Age  <input type = "text" name = "Age" /> 
        <br><br>
          <label for="country">Country</label> 
        <select name="country" id="country"> 
            <option value="India">India</option> 
            <option value="Australia">Australia</option> 
            <option value="Kenya">Kenya</option> 
        </select>  
        <br><br>
        Date of Birth: <input type="date" value="2018-10-19" name="dob"> 
        <br><br> 
          Gender 
        <input type="radio" name="gender" id="male"> 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> 
        <label for="female">Female</label> 
        <br><br>
         <label for="country">Languages Known</label> 
        <select name="language" id="country"> 
            <option value="Java">Java</option> 
            <option value="Ruby">Ruby</option> 
            <option value="Python">Python</option> 
        </select>  
        <br><br>
        Favourite colour
        <input style="background-color:#ff0000"> <br><br>
         <label for="fileselect">Upload photograph:</label> 
        <input type="file" name="upload" id="fileselect">  
        <br><br>
         Email id
  <input type="text" name="email_id"> 
  <br><br>
  Website Address
  <input type="text" name="website_address"> 
  <br><br>
  Start Time
  <input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required><br><br>
       CGPA
  <input type="range" min="1" max="10" value="5" class="slider"name="cgpa" id="myRange"><br><br>
        <input type="submit" value="Submit"> 
    </form> 
   </body>
	
</html>
